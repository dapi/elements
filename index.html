<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    Simple, dependency free Custom Elements
  </title>
  <!-- Has bug with border in custom elements, example - https://javascript.info/shadow-dom-style -->

  <script defer src="spinner.js"></script>

<body>
  <section>
    <header>
      <center>
        <h1>Simple, dependency free Custom Elements</h1>
      </center>
      <nav>
        <ul>
          <li>
            <code>v0.0.5</code>
          </li>
        </ul>
      </nav>
      <nav>
        <ul>
          <li>
            <a href="https://github.com/dapi/elements#installation-and-usage">Installation and usage</a>
          </li>
          <li>
            <a href="https://github.com/dapi/elements">Sources at github.com/dapi/elements</a>
          </li>
        </ul>
      </nav>
    </header>

    <article>
      <pre>&lt;dapi-spinner /&gt;</pre>
      <dapi-spinner></dapi-spinner>
    </article>
    <article>
      <pre>&lt;dapi-spinner inline /&gt;</pre>
      <dapi-spinner inline></dapi-spinner>
    </article>
    <article>
      <pre>&lt;dapi-spinner page /&gt;</pre>
      <dapi-spinner page></dapi-spinner>
    </article>
  </section>
</body>
</html>
